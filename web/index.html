<html>
<head>
  <meta charset="utf-8">
  <title>IMDb Statistics</title>

  <!--  Polyfill of Custom Elements and HTML Imports -->
  <script src="packages/web_components/webcomponents-lite.min.js"></script>

  <script defer type="application/dart" src="index.dart"></script>
  <script defer src="packages/browser/dart.js"></script>

  <link rel="import" href="packages/polymer_elements/roboto.html">
  <link rel="import" href="packages/polymer_elements/shadow.html"><!-- Is useless. TODO: How to control the cards elevation ? -->
  <link rel="import" href="packages/polymer_elements/paper_drawer_panel.html">
  <link rel="import" href="packages/polymer_elements/paper_header_panel.html">
  <link rel="import" href="packages/polymer_elements/paper_toolbar.html">
  <link rel="import" href="packages/polymer_elements/paper_card.html">
  <link rel="import" href="packages/polymer_elements/paper_icon_button.html">

  <script src="packages/plotly/plotly-latest.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body class="fullbleed vertical layout">
  <paper-drawer-panel class="flex">
    <paper-header-panel drawer>
      <paper-toolbar>
        <div>Menu</div>
      </paper-toolbar>
      <div> Drawer content... </div>
    </paper-header-panel>
    <paper-header-panel main>
      <paper-toolbar>
        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        <div>Statistics</div>
      </paper-toolbar>
      <div id="main-content">
        <!--<main-app></main-app>-->
        <paper-card heading="Movie type">
          <div class="card-content">
            <div id="graph-movieType"></div>
          </div>
        </paper-card>
        <paper-card heading="Duration">
          <div class="card-content">
            <p>Total duration: <span id="duration-text"></span></p>
          </div>
        </paper-card>
        <paper-card heading="Directors">
          <div class="card-content">
            <div id="graph-directors"></div>
          </div>
        </paper-card>
      </div>

    </paper-header-panel>
  </paper-drawer-panel>
</body>
</html>
